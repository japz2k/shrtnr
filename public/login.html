<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-title">
            <span class="logo">⚡</span>
            <span class="brand">whiz.ly</span>
        </div>
    </header>
    <main>
        <div class="main-card">
            <h1 class="main-title">Sign in to your account</h1>
            <p class="tagline">Access your dashboard, manage links, and more.</p>
            <form id="login-form" class="auth-form">
                <input type="email" id="email" placeholder="Email" required autocomplete="username">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="cta-btn">Login</button>
            </form>
            <div id="login-msg" class="msg"></div>
            <div class="switch-auth">
                Don’t have an account? <a href="/register.html">Register here</a>
            </div>
            <button onclick="window.location.href='/'" class="back-btn">Back to Shortener</button>
        </div>
    </main>
    <script src="/static/login.js"></script>
</body>
</html>
